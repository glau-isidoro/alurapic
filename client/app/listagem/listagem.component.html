<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
  <p *ngIf="message.length" class="alert alert-info">{{message}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                         
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Novo foto
                        </a>
                    </span>
                    <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo tÃ­tulo da foto">
                </div> 
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}"  class="col-md-2">
        <a [routerLink]="['/cadastro', foto._id]">
            <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </a>
            <custombutton style="btn btn-danger btn-block" (action)="remove(foto, painel)" name="Remover" confirmation="true"></custombutton>
        </painel>
    </div>
</div>
